<div class="row">
  <div *ngIf="onMenu" class="col-3">
    <div
      class="d-flex flex-column flex-shrink-0 p-3 text-white bg-white vh-100"
      style="width: 280px"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
      >
        <div><img src="assets/Logo.png" alt="" class="img-fluid logo" /></div>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column">
        <li class="nav-item px-4">
          <a
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="active  bg-success "
            [routerLink]="['dashboard']"
            class="nav-link text-center noActive"
            aria-current="page"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              fill="currentColor"
              class="bi bi-pie-chart-fill mx-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.985 8.5H8.207l-5.5 5.5a8 8 0 0 0 13.277-5.5zM2 13.292A8 8 0 0 1 7.5.015v7.778l-5.5 5.5zM8.5.015V7.5h7.485A8.001 8.001 0 0 0 8.5.015z"
              />
            </svg>
            Dashboard
          </a>
        </li>
        <li class="px-4">
          <a
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="active bg-success"
            [routerLink]="['cadastroUnidade']"
            class="nav-link text-center noActive"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-plug-fill"
              viewBox="0 0 16 16"

              />
            </svg>
            Unidades
          </a>
        </li>
        <li class="px-4">
          <a
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="active bg-success"
            [routerLink]="['geracaoEnergia']"
            class="nav-link text-center noActive ml-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              fill="currentColor"
              class="bi bi-gear-fill mx-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"

          </a>
        </li>
      </ul>
      <hr />
    </div>
  </div>
  <div class="container col-9">
    <router-outlet></router-outlet>
  </div>
</div>
